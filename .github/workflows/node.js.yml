name: Express Template Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test
    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: milantimotijevic89/express-template
        tags: "latest"
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Pull Latest Image From Server (SSH)
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: cd projects/docker-compose-deployment-template && docker-compose pull && docker-compose up -d
        host: ${{ secrets.HOST }}
        username: root
        privateKey: ${{ secrets.PRIVATE_KEY}}
